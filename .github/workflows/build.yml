name: Build and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: docker build -t flask-app:${{ github.sha }} .

      - name: Push Docker image
        run: |
          echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker tag flask-app:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}

      - name: Make generate-metadata.sh executable
        run: chmod +x ./generate-metadata.sh

      - name: Generate Docker image metadata
        run: ./generate-metadata.sh
        env:
            GITHUB_SHA: ${{ github.sha }}
  
      - name: Upload Docker image metadata
        uses: actions/upload-artifact@v3
        with:
            name: docker-image-metadata
            path: ./docker-image-metadata.json
